{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <a href="{% url 'logout' %}">Log Out</a>
  <br>
  Hi {{ user.username }}!
  <ul>
    <li><a href="{% url 'events:create_event' %}">Create new event</a></li>
  </ul>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
